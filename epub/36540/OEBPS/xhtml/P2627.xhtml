(صورة)<br />من ينظر إلى هذه الصورة. يتحقق أن صاحبها، هو صاحب الشعر المبتكر، البديع المعاني، الطريف الأسلوب، ناقل أفكار الغرب، إلى ديار العرب: الدكتور احمد زكي أبو شادي وهو في الخامسة والثلاثين من عمره.<br />من رسم الأستاذ الفنان عنايت الله إبراهيم النقاش المصري الشهير في مصر القاهرة.
