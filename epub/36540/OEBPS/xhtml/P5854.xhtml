و194) تبوءوا أبناء هذا البيت للكرسي البطريركي وأنبأنا بأخبارهم حتى أتى إلى زمن صاحب الرحلة ووفاة ايليا الثامن نسطوريا في 8 حزيران سنة 1660 وهو عم صاحب الرحلة، ثم ذكر (2: 223) البطريرك الذي قام مقامه من هذا البيت أيضاً.<br />ويا ليت القس مصري صرح بمصدره في بغدادية هذا البيت.
